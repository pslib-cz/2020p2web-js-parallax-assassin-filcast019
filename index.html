<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <script>
        var layman = document.getElementsByClassName("layer-4");
        var lay1 = document.getElementsByClassName("layer-1");
        var lay2 = document.getElementsByClassName("layer-2");
        var lay3 = document.getElementsByClassName("layer-3");
        var laybg = document.getElementsByClassName("layer-background");
        window.addEventListener("scroll", function(){
            var posun = window.pageYOffset;
            window.onscroll = function(){layman[0].style.transform = "translateY(-"+ posun +"px) translateX(-" + posun*1.25 +"px)";
            lay1[0].style.transform = "translateY(-"+ posun*0.25 +"px) translateX(0px)";
            lay2[0].style.transform = "translateY(-"+ posun*0.5 +"px)";
            lay3[0].style.transform = "translateY(-"+ posun +"px)";
            laybg[0].style.transform = "translateY(-0px)"};
        })
    </script>
</body>
</html>
